<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Time - Contact</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/normlize.css" />
  </head>
  <body>
    <header>
      <nav class="main-port-navbar">
        <div class="main-nav-container">
          <div class="main-nav-brand"><a href="index.html">Logo</a></div>
          <div class="main-nav-menu">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <footer class="main-contact-sec">
      <div class="sec-container">
        <h2 class="sec-title">Contact</h2>
        <div class="contact-form">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Jhon Doe" />
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="jhon@email.com"
            />

            <label for="subject">Message</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
            <a class="forun-btn" href="">Send</a>
          </form>
        </div>
        <div class="page-bottom">
          <div class="cp-name"><span>Company 2022</span></div>
          <div class="privecy-tos">
            <span><a href="">Privacy Policy</a></span
            ><span><a href="">Terms and Conditions</a></span>
          </div>
        </div>
      </div>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
